<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Road Animations</title>
    <!-- indsæt link her til eksternt stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- opbyg HTML struktur her -->
    <section class="scene">
      <div class="sun"></div>
      <div class="bg">
        <img src="img/red-car.png" id="redCar" class="car1" alt="redCar" />
        <img src="img/car.gif" id="policeCar" class="car2" alt="policeCar" />
        <img
          src="img/light-blue-car.png"
          id="blueCar"
          class="car3"
          alt="blueCar"
        />
        <img src="img/bus.png" id="bus" class="bus1" alt="bus" />
        <img src="img/truck.webp" id="truck" class="truck1" alt="truck" />
      </div>
    </section> 
    <div id="tooltip" class="tooltip" ></div>

    <!-- indsæt link her til eksternt javascript -->
    <script src="js/animate-objects-on-road.js"></script>
  </body>
</html>
